<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./vue.js"></script>
    <title>VueJS Study</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                message: "Teste puxando texto do view"
            },
            methods: {
                somar: function somar() {
                    return 4+2;
                },
            }
        });
    </script>
</body>
</html>
